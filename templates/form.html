{% extends "layout.html" %}

{% block body %}

    <h1>Add a Game!</h1>
    <h3>Provide a title, genre, and release date for your game.</h3>
    <form action="/add" method="post">
        <input autocomplete="off" autofocus name="title" placeholder="Title" type="text"><br><br>
        <select name="genre">
            <option disabled selected value="" class="default">Genre</option>
            <option>Real-Time Strategy (RTS)</option>
            <option>First-Person Shooter (FPS)</option>
            <option>Role-Playing Game (RPG)</option>
            <option>Massive Multiplayer Online (MMO)</option>
            <option>Other</option>
        </select><br><br>
        <select name="month">
            <option disabled selected value="" class="default">Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <select name="day">
            <option disabled selected value="" class="default">Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <input autocomplete="off" autofocus name="year" placeholder="Year" type="text"><br>
        <div>
            <button type="submit">Add Game</button>
        </div>
    </form>

{% endblock %}
